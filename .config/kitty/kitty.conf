# Kitty Terminal Configuration
# Mapped from Ghostty config

# Font configuration (mapped from Ghostty)
font_size 20.0
# Using the font that was working in your original config
font_family      IosevkaTerm Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

# Alternative if the above doesn't work (uncomment to try):
# font_family      family="IosevkaTerm Nerd Font Mono"

# Appearance (mapped from Ghostty)
background_opacity 0.9

# Behavior (mapped from Ghostty)
# In Kitty, copy-on-select is achieved with:
copy_on_select yes
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Paste shortcut (Ctrl+V)
map ctrl+v paste_from_clipboard

# Additional Kitty-specific optimizations
enable_audio_bell no
window_padding_width 4
hide_window_decorations no
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
# Voice Control compatibility
macos_secure_keyboard_entry no

# Terminal settings
term xterm-256color
shell_integration enabled

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style angled

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Scrollback
scrollback_lines 10000

# Mouse
mouse_hide_wait 3.0
url_style curly
open_url_with default

# Window management
remember_window_size yes
initial_window_width 640
initial_window_height 400

# Color scheme (you can add your preferred theme here)
# include themes/kanagawa_wave.conf